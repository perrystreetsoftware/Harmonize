name: Tests

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  macos:
    strategy:
      matrix:
        xcode: ['15.4', '16.1']
    name: MacOS
    runs-on: macos-14
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Build
        run: swift build
      - name: Run MacOS Tests
        run: swift test --enable-test-discovery --parallel --verbose

  ios:
    name: iOS
    strategy:
      matrix:
        os: [macos-13]
        swift: ["5.9"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: actions/checkout@v3
      # https://github.com/actions/cache/blob/main/examples.md#swift---swift-package-manager
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ matrix.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ matrix.os }}-spm-

      - name: Build
        run: xcodebuild build -scheme Harmonize-Package -destination "OS=18.0,name=iPhone 16"

      - name: Run iOS Tests
        run: xcodebuild test-without-building -scheme Harmonize-Package -destination "name=iPhone 16"
